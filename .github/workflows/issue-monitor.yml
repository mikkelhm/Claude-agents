name: Daily Issue Monitor

on:
  schedule:
    - cron: '0 6 * * *'  # 8am CEST (6am UTC) daily
  workflow_dispatch:      # Manual trigger for testing

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run issue analyzer
        run: node scripts/analyze-issues.js
        env:
          GITHUB_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFY_EMAIL: ${{ vars.NOTIFY_EMAIL }}
          SENDER_EMAIL: ${{ vars.SENDER_EMAIL }}
          # Target repository to monitor (different from where this workflow runs)
          REPO_OWNER: umbraco
          REPO_NAME: Umbraco.Cloud.Issues
